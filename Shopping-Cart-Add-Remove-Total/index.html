<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="cart-container">
    <h2>Shopping Cart</h2>

    <!-- Products -->
    <div class="products">
      <div class="product">
        <span>Product A - ₹500</span>
        <button onclick="addToCart('Product A', 500)">Add</button>
      </div>

      <div class="product">
        <span>Product B - ₹300</span>
        <button onclick="addToCart('Product B', 300)">Add</button>
      </div>

      <div class="product">
        <span>Product C - ₹200</span>
        <button onclick="addToCart('Product C', 200)">Add</button>
      </div>
    </div>

    <!-- Cart -->
    <h3>Your Cart</h3>
    <ul id="cartList"></ul>

    <div class="total">
      Total: ₹<span id="totalPrice">0</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
